<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style/quiz.css">
</head>
<body>

<div class="container" id="container-quiz">
    <h3>Pilihlah ayat yang sesuai dengan nomor berikut dari surat</h3>
    <h1 id="quiz-title">-</h1>

    <!-- Opsi Jawaban akan dimasukkan ke dalam div ini oleh JavaScript -->
    <div id="choices-container"></div>

    <!-- Feedback Jawaban -->
    <p id="result" style="margin-top: 10px; font-size: 18px;"></p>

    <!-- Tombol Next, hanya akan muncul setelah menjawab -->
    <button id="nextBtn" style="display: none;">NEXT</button>
</div>

<script src="script/jquery-3.7.1.min.js"></script>
<script src="script/quiz.js"></script>
<script>
    $(document).ready(function () {
        quiz();
    });
</script>
</body>
</html>
